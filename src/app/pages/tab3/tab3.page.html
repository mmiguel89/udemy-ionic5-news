<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-slides *ngIf="dataLocalService.favorites.length === 0">
    <ion-slide>
      <ion-label>No favorites</ion-label>
    </ion-slide>
  </ion-slides>
  <app-news *ngIf="dataLocalService.favorites.length > 0" [news]="dataLocalService.favorites" [inFavorites]="true">
  </app-news>
</ion-content>
