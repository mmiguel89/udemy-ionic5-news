<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      News from https://newsapi.org/v2
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <app-news [news]="news"></app-news>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
